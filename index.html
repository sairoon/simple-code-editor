<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="editor-container">
    <textarea id="html-editor" class="editor" cols="50" rows="10" placeholder="HTML code"></textarea>
    <textarea id="css-editor" class="editor" cols="50" rows="10" placeholder="CSS code"></textarea>
    <textarea id="js-editor" class="editor" cols="50" rows="10" placeholder="JavaScript code"></textarea>
</div>
<div class="output-container">
    <iframe id="output-frame" class="output"></iframe>
</div>
<script src="script.js"></script>
</body>
</html>
